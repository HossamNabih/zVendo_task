

<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Edit <b>User</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="users" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Users</span></a>
          </div>
        </div>
      </div>
     
      <form name="EDIT">
      
        <div class="modal-body">
          <div class="form-group">
            <label>Name AR</label>
            <input class="form-control" name="fullnameAR" type="text"  id="fullnameAR" [(ngModel)]="user.fullnameAR" [ngModelOptions]="{standalone: true}" required autofocus />           

          </div>
          <div class="form-group">
            <label>Name EN</label>
            <input class="form-control" name="fullnameEN" type="text"  id="fullnameEN" [(ngModel)]="user.fullnameEN" [ngModelOptions]="{standalone: true}" value="{{user.fullnameEN}}"  required  />           

          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" type="email"  id="email" [(ngModel)]="user.email"  [ngModelOptions]="{standalone: true}" required  />           

          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input class="form-control" name="mobile" type="text"  id="mobile" [(ngModel)]="user.mobile"  [ngModelOptions]="{standalone: true} " required  />           

          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" name="password" type="password"  id="password" [(ngModel)]="user.password"  [ngModelOptions]="{standalone: true}" required  />           

          </div>
         

        </div>
        <div class="modal-footer">
          <input (click)="navigate('users')" type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <button (click)="editUser()" type="button" class="btn btn-success" value="">Edit</button>
        </div>
      </form>

    
    </div>
  </div>
