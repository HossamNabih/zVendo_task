<div class="container">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>All <b>Users</b></h2>
          </div>
          <div class="col-sm-6">
            <a href="addUser" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New</span></a>
           
          </div>
        </div>
      </div>


      <div *ngIf="allUsers.length == 0" class="jumbotron">
        <h1 class="display-4">No User Found !</h1>
        <p class="lead">click add bustton to start adding users .</p>
        <hr class="my-4">
        <p></p>
      </div>
      <div *ngIf="allUsers.length >0 ">
        <table  class="table table-striped table-hover">
            <thead>
              <tr>
               
                <th>Name AR</th>
                <th>Name EN</th>

                <th>Email</th>
                <th>Phone</th>

                <th>Create At</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of allUsers; let i = index">
               
                <td>{{c.fullnameAR}}</td>
                <td>{{c.fullnameEN}}</td>
                <td>{{c.email}}</td>
                <td>{{c.mobile}}</td>

                <td>{{c.createdAt}}</td>
                <td>
                  <a href="/editUser/{{c._id}}" class="edit" ><i class="material-icons" title="Edit">&#xE254;</i></a>
                  <a  (click)="deleteUser(c._id)" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                </td>
              </tr>
              
             
             
            
            </tbody>
          </table>
          <div class="clearfix">
            <div class="hint-text">Showing <b>{{allUsers.length}}</b>Users <b></b> </div>
            
          </div>
      </div>
      
    </div>
  </div>
